<div class="row justify-content-md-end mb-4">
    <div class="col-md-2 col-12 p-0">
      <button class="btn btn-primary create-property" data-bs-toggle="modal" data-bs-target="#createNewProperty">Create
        New Attributes</button>
    </div>
  </div>
  <div class="row card">
    <div class="col-md-12">
      <app-datatable-list [pageTitle]="'Attributes'"
      [tableHeaderTitle]="tableHead"
      [tableBodyData]="allAttributes" 
      [totalCount]="totalItem"
      [perPage]="attributeFilter.PerPage"
      [filterChecked]="false"
      (searchTextGet)="getSearch($event)"
      (pageNo)="pageChange($event)">
    </app-datatable-list>
    </div>
  </div>
