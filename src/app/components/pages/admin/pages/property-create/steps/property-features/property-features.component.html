<div class="row card m-2 p-3 mt-4">
    <div class="header-section">
        <h1 class="admin-title">Features/ Amenities</h1>
    </div>
    <hr>
    <form [formGroup]="featureForm" (ngSubmit)="featureData()">
        <div class="col-md-12">
            <div class="row" *ngFor="let fields of htmlFieldLabel; index as i">
                <div class="mb-3">
                    <div class="d-flex gap-2 label-toggle">
                        <label class="form-label">{{fields.Title}}</label>
                        <mat-slide-toggle  [checked]="dynamicFieldStates[fields.FeaturesAmenitiesSectorId]"
                        (change)="toggleDiv($event.checked,  fields.FeaturesAmenitiesSectorId, i)"></mat-slide-toggle>
                    </div>
                   <div class="description" formArrayName="Value" *ngIf="dynamicFieldStates[fields.FeaturesAmenitiesSectorId]">
                    <ng-container>
                        <input type="text" [ngModel]="getValues(fields.FeaturesAmenitiesSectorId)" class="form-control" formControlName="{{i}}"> 
                    </ng-container>
                   </div>
                </div>
            </div>
            <div class="row">
                <hr>
                <div class="col-md-12 col-12 mb-3">
                    <label class="form-label additional-details">Additional Details</label>
                    <angular-editor formControlName="FeatureAmenitiesAddtionalDetails" [config]="editorConfig"></angular-editor>
                </div>
            </div>
            <div class="row justify-content-md-end my-4">
                <div class="col-md-3 col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
    
</div>
